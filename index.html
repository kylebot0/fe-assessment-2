<html>

<head>
    <title>Fe-assesment-2-form</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <main>
        <form>
            <legend>
                <img src="img/logo.svg">
            </legend>
            <fieldset class="tab current-tab">
                <div role="group">
                    <label for="firstName"> First name:</label>
                    <input type="text" name="firstName" placeholder="Kyle" required>
                    <label for="lastName"> Last name:</label>
                    <input type="text" name="lastName" placeholder="Bot" required>
                    <label for="age"> Age:</label>
                    <input type="number" class="gender" name="age" min="16" max="80" step="1" value="16" size="16" required>
                    <div>
                        <button type="button" class="next first">Next</button>
                    </div>
                </div>
            </fieldset>
            <fieldset class="tab current-tab">
                <div role="group">
                    <label class="gender"> Gender:</label>
                    <div role="group-gender">
                        <label for="male"> Male</label>
                        <input type="radio" name="male" value="male">
                        <label for="female"> Female</label>
                        <input type="radio" name="female" value="female">
                    </div>
                    <div>
                        <button type="button" class="prev">Previous</button>
                        <button type="button" class="next">Next</button>
                    </div>
                </div>
            </fieldset>
            <fieldset class="tab current-tab">
                <div role="group">
                    <label for="phone"> Phone number:</label>
                    <input type="tel" pattern="[0-6]{2}-[0-9]{8}" id="phone" placeholder="06 13254769"
                        required>
                    <label for="place"> Residence:</label>
                    <input type="text" id="place" placeholder="Amsterdam" required>
                    <div>
                        <button type="button" class="prev">Previous</button>
                        <button type="submit" class="submit">Submit</button>
                    </div>
                </div>
            </fieldset>
            <div>
                <span class="span-indication active" value="1"></span>
                <span class="span-indication" value="2"></span>
                <span class="span-indication" value="3"></span>
            </div>
        </form>
    </main>
    <script src="js/script.js"></script>
</body>

</html>
